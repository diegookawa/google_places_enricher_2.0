<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='coordinates_result.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div class="table-container">
      <h1>Establishments</h1>
      <div class="table-description">
        Establishments obtained from the selected region.
      </div>
      <div class="table-buttons">
        <div class="btn-group">
          <button class="btn-outline">Delete</button>
          <button class="btn-outline">Filters</button>
          <button class="btn-outline">Export</button>
          <button class="btn-primary">
            <a
              href="{{ url_for('categories') }}"
              style="color: white; text-decoration: none"
              >+ Add categories</a
            >
          </button>
        </div>
      </div>
      <table id="example" class="display">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all" /></th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
        var table = $("#example").DataTable({
          paging: false,
          info: false,
          ordering: true,
          columns: [
            {
              data: null,
              defaultContent: '<input type="checkbox" class="row-checkbox">',
              orderable: false,
            },
            { data: "lat", title: "Latitude" },
            { data: "lon", title: "Longitude" },
          ],
        });

        $("#select-all").on("click", function () {
          var rows = table.rows({ search: "applied" }).nodes();
          $('input[type="checkbox"]', rows).prop("checked", this.checked);
        });

        Papa.parse("static/data/output/lat_lon_calculated.csv", {
          download: true,
          header: true,
          delimiter: ";",
          skipEmptyLines: true,
          complete: function (results) {
            var data = results.data;
            if (data.length === 0) {
              console.error("No data found");
            } else {
              data.forEach(function (row) {
                console.log(row);
                table.row
                  .add({
                    lat: row.lat,
                    lon: row.lon,
                  })
                  .draw(false);
              });
            }
          },
          error: function (error) {
            console.error("Error loading CSV", error);
          },
        });
      });
    </script>
  </body>
</html>
