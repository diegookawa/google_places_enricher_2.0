<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='tables.css') }}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div class="table-container">
      <h1>Coordinates Calculated</h1>
      <div class="table-description">Coordinates calculated based on the regions.</div>
      <div class="table-buttons">
        <div class="btn-group">
          <button id="delete-btn" class="btn-outline">Delete</button>
          <button id="export-btn" class="btn-outline">Export</button>
          <button class="btn-primary" id="add-new-value-btn">+ Add Coordinate</button>
        </div>
      </div>
      <table id="table" class="display">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all" /></th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pagination-buttons">
      </div>
    </div>
    <div class="footer-buttons">
      <button id="continue-btn" class="btn-blue">Continue</button>
    </div>
    <div id="main-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Add Coordinate</h2>
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" placeholder="Enter latitude" required />
        <label for="lon">Longitude:</label>
        <input type="text" id="lon" placeholder="Enter longitude" required />
        <div class="modal-buttons">
          <button id="submit-btn" class="btn-primary">Add Coordinate</button>
          <button id="cancel-btn" class="btn-outline">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      $("#main-modal").hide();

      $(document).ready(function () {
        var table = $("#table").DataTable({
          paging: true, // Enable pagination
          pageLength: 15, // Show 15 items per page
          lengthChange: false, // Disable changing the number of rows per page
          info: false, // Disable information text about number of entries
          ordering: true, // Enable column ordering
          dom: "ft<'row'<'col-sm-12'p>>", // Keep pagination controls at the bottom
        });

        Papa.parse("/static/data/output/lat_lon_calculated.csv", {
          download: true,
          header: false,
          delimiter: ";",
          skipEmptyLines: true,
          complete: function (results) {
            var data = results.data;
            if (data.length > 0) {
              data.forEach(function (row, index) {
                if (index > 0) {
                  table.row.add([
                    '<input type="checkbox" class="row-checkbox">',
                    row[0],
                    row[1],
                  ]).draw(false);
                }
              });
            }
          },
          error: function (error) {
            console.error("Error loading CSV", error);
          },
        });

        $("#select-all").on("click", function () {
          var rows = table.rows({ search: "applied" }).nodes();
          $('input[type="checkbox"]', rows).prop("checked", this.checked);
        });

        $("#delete-btn").on("click", function () {
          table.rows(".selected").remove().draw();
        });

        $("#export-btn").on("click", function () {
          var data = [];
          table.rows().every(function () {
            var rowData = this.data();
            data.push([rowData[1], rowData[2]]);
          });
          var csv = Papa.unparse(data);
          var hiddenElement = document.createElement("a");
          hiddenElement.href = "data:text/csv;charset=utf-8," + encodeURI(csv);
          hiddenElement.target = "_blank";
          hiddenElement.download = "lat_lon_data.csv";
          hiddenElement.click();
        });

        $("#table tbody").on("click", 'input[type="checkbox"]', function (event) {
          var row = $(this).closest("tr");
          var isShiftPressed = event.shiftKey;
          if (isShiftPressed && lastSelectedRow !== null) {
            var start = table.row(lastSelectedRow).index();
            var end = table.row(row).index();
            var rows = table.rows().nodes();
            var min = Math.min(start, end);
            var max = Math.max(start, end);
            for (var i = min; i <= max; i++) {
              $('input[type="checkbox"]', rows[i]).prop("checked", true);
              $(rows[i]).addClass("selected");
            }
          } else {
            if (this.checked) {
              row.addClass("selected");
            } else {
              row.removeClass("selected");
            }
          }
          lastSelectedRow = row;
        });

        $("#add-new-value-btn").on("click", function () {
          $("#main-modal").show();
        });

        $("#close-modal, #cancel-btn").on("click", function () {
          $("#main-modal").hide();
        });

        $("#submit-btn").on("click", function () {
          var lat = $("#lat").val();
          var lon = $("#lon").val();
          if (lat && lon && !isNaN(lat) && !isNaN(lon)) {
            table.row.add(['<input type="checkbox" class="row-checkbox">', lat, lon]).draw(false);
            $("#lat, #lon").val("");
            $("#main-modal").hide();
          } else {
            alert("Please enter valid numeric coordinates.");
          }
        });

        $("#continue-btn").on("click", function () {
          window.location.href = "/categories";
          var data = [];
          table.rows().every(function () {
            var rowData = this.data();
            data.push([rowData[1], rowData[2]]);
          });
          $.ajax({
            url: "/update_coordinates_csv",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ coordinates: data }),
            success: function () {
              window.location.href = "/categories";
            },
            error: function () {
              alert("An error occurred while updating the CSV file.");
            },
          });
        });
      });
    </script>
  </body>
</html>
