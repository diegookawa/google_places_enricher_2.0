<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='tables.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div class="table-container">
      <h1>Establishments</h1>
      <div class="table-description">
        Establishments obtained from the selected region.
      </div>
      <div class="table-buttons">
        <div class="btn-group">
          <button id="delete-btn" class="btn-outline">Delete</button>
          <button id="export-btn" class="btn-outline">Export</button>
          <button class="btn-primary" id="add-new-value-btn">+ Add establishment</button>
          <a href="/view_data" class="btn-primary">View Data</a>
        </div>
      </div>
      <table id="table" class="display">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all" /></th>
            <th>place_id</th>
            <th>lat</th>
            <th>lon</th>
            <th>business_status</th>
            <th>name</th>
            <th>rating</th>
            <th>types</th>
            <th>user_ratings_total</th>
            <th>vicinity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="main-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add Establishment</h2>
        <form id="addForm">
          <input type="text" id="place_id" placeholder="Place ID" required />
          <input
            type="text"
            id="categories"
            placeholder="Categories (comma separated)"
            required
          />
          <input
            type="number"
            step="any"
            id="lat"
            placeholder="Latitude"
            required
          />
          <input
            type="number"
            step="any"
            id="lon"
            placeholder="Longitude"
            required
          />
          <input
            type="text"
            id="business_status"
            placeholder="Business Status"
            required
          />
          <input type="text" id="name" placeholder="Name" required />
          <input
            type="number"
            step="any"
            id="rating"
            placeholder="Rating"
            required
          />
          <input
            type="text"
            id="types"
            placeholder="Types (comma separated)"
            required
          />
          <input
            type="number"
            id="user_ratings_total"
            placeholder="user_ratings_total"
            required
          />
          <input
            type="text"
            id="vicinity"
            placeholder="vicinity"
            required
          />
          <button type="submit" class="btn-primary" >Add Establishment</button>
        </form>
      </div>
    </div>

    <script>
      $("#main-modal").hide();

      $(document).ready(function () {
        var table = $("#table").DataTable({
          paging: true,
          pageLength: 12,
          lengthChange: false,
          info: false,
          ordering: true,
          dom: "ft<'row'<'col-sm-12'p>>",
        });

        var lastSelectedRow = null;

        $("#select-all").on("click", function () {
          var rows = table.rows({ search: "applied" }).nodes();
          $('input[type="checkbox"]', rows).prop("checked", this.checked);
        });

        Papa.parse("/static/data/output/establishments.csv", {
          download: true,
          header: true,
          complete: function (results) {
            var data = results.data;
            if (data.length === 0) {
              console.error("No data found");
            } else {
              data.forEach(function (row) {
                table.row
                  .add([
                    '<input type="checkbox" class="row-checkbox">',
                    row.place_id,
                    row.lat,
                    row.lon,
                    row.business_status,
                    row.name,
                    row.rating,
                    row.types,
                    row.user_ratings_total,
                    row.vicinity,
                  ])
                  .draw(false);
              });
            }
          },
          error: function (error) {
            console.error("Error loading CSV", error);
          },
        });

        $("#delete-btn").on("click", function () {
          var rowsToDelete = [];
          $('#example tbody input[type="checkbox"]:checked').each(function () {
            var row = $(this).closest("tr");
            rowsToDelete.push(row);
          });

          rowsToDelete.forEach(function (row) {
            table.row(row).remove().draw();
          });
        });

        $("#export-btn").on("click", function () {
          var data = [];
          table.rows().every(function () {
            var rowData = this.data();
            data.push([rowData[1], rowData[2]]);
          });

          var csv = Papa.unparse(data);
          var hiddenElement = document.createElement("a");
          hiddenElement.href = "data:text/csv;charset=utf-8," + encodeURI(csv);
          hiddenElement.target = "_blank";
          hiddenElement.download = "establishments.csv";
          hiddenElement.click();
        });

        $("#table tbody").on("click", "input.row-checkbox", function (e) {
          var row = $(this).closest("tr");
          var isShiftPressed = e.shiftKey;

          if (isShiftPressed && lastSelectedRow !== null) {
            var start = table.row(lastSelectedRow).index();
            var end = table.row(row).index();
            var rows = table.rows().nodes();

            var min = Math.min(start, end);
            var max = Math.max(start, end);

            for (var i = min; i <= max; i++) {
              $('input[type="checkbox"]', rows[i]).prop("checked", true);
              $(rows[i]).addClass("selected");
            }
          } else {
            if (this.checked) {
              row.addClass("selected");
            } else {
              row.removeClass("selected");
            }
          }

          lastSelectedRow = row;
        });

        $("#add-new-value-btn").on("click", function () {
          $("#addModal").show();
        });

        $(".close-modal, #cancel-btn").on("click", function () {
          $("#addModal").hide();
        });

        $("#addForm").on("submit", function (e) {
          e.preventDefault();

          var place_id = $("#place_id").val();
          var categories = $("#categories").val();
          var lat = $("#lat").val();
          var lon = $("#lon").val();
          var business_status = $("#business_status").val();
          var name = $("#name").val();
          var rating = $("#rating").val();
          var types = $("#types").val();
          var user_ratings_total = $("#user_ratings_total").val();
          var vicinity = $("#vicinity").val();

          table.row
            .add([
              '<input type="checkbox" class="row-checkbox">',
              place_id,
              lat,
              lon,
              business_status,
              name,
              rating,
              types,
              user_ratings_total,
              vicinity
            ])
            .draw(false);

          $("#addModal").hide();
          $("#addForm")[0].reset();
        });
      });
    </script>
  </body>
</html>
