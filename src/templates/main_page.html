<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Places Enricher 2.0</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main_page.css') }}"
    />
  </head>
  <body>
    <!-- <header>
      <h1>Google Places Enricher 2.0</h1>
    </header> -->
    <div class="container">
      <div class="content">
        <h1>Google Places Enricher 2.0</h1>
        <p>
          Select regions and use Google Places data to enrich your information.
        </p>
        <form method="post" action="/">
          <div class="form-group">
            <label for="apiKey">Google Places API Key</label>
            <div class="input-group">
              <input type="text" id="apiKey" name="apiKey" placeholder="Enter your API Key" />
              <button type="submit">Continue</button>
            </div>
          </div>
        </form>
        <button type="button" style="width: auto;" onclick="window.location.href='{{ url_for('enrich_data') }}'">Enrich existing data</button>
      </div>
    </div>
    <!-- <footer>
      <p>&copy; 2025 Google Places Enricher. All Rights Reserved.</p>
    </footer> -->
  </body>
</html>
