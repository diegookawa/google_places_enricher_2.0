<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Places Enricher 2.0</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main_page.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Google Places Enricher 2.0</h1>
        <p>
          Selecione regiões e use dados do Google Places, enriqueça seus dados.
        </p>
        <form method="post" action="/">
          <div class="form-group">
            <label for="apiKey">Chave API Google Places</label>
            <div class="input-group">
              <input type="text" id="apiKey" name="apiKey" placeholder="API" />
              <button type="submit">Continuar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
