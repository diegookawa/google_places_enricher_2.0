<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Categories</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='tables.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div class="table-container">
      <h1>Add Categories</h1>
      <div class="table-description">
        Categories used to retrieve the establishments.
      </div>
      <div class="table-buttons">
        <div class="btn-group">
          <button id="delete-btn" class="btn-outline">Delete</button>
          <button id="export-btn" class="btn-outline">Export</button>
          <button class="btn-primary" id="add-new-value-btn">
            + Add Category
          </button>
        </div>
      </div>

      <table id="table" class="display">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all" /></th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="upload-container">
        <form id="csv-upload-form" enctype="multipart/form-data" method="POST">
          <input type="file" id="csv-file" name="csv-file" accept=".csv" />
          <button type="submit" class="btn-primary">Upload</button>
        </form>
      </div>
    </div>

    <div class="footer-buttons">
      <button id="continue-btn" class="btn-primary">Process Data</button>
    </div>

    <script>
      $("#main-modal").hide();

      $(document).ready(function () {
        var table = $("#table").DataTable({
          paging: true, // Enable pagination
          pageLength: 15, // Show 15 items per page
          lengthChange: false, // Disable changing the number of rows per page
          info: false, // Disable information text about number of entries
          ordering: true, // Enable column ordering
          dom: "ft<'row'<'col-sm-12'p>>", // Keep pagination controls at the bottom
        });

        var lastSelectedRow = null; // Guarda a última linha selecionada

        function loadCategories() {
          $.ajax({
            url: "/get_categories",
            method: "GET",
            success: function (response) {
              if (response.categories) {
                table.clear();
                response.categories.forEach(function (category) {
                  table.row
                    .add([
                      '<input type="checkbox" class="row-checkbox">',
                      category,
                    ])
                    .draw(false);
                });
              }
            },
            error: function () {
              alert("Erro ao carregar categorias.");
            },
          });
        }

        loadCategories();

        $("#select-all").on("click", function () {
          var rows = table.rows({ search: "applied" }).nodes();
          $('input[type="checkbox"]', rows).prop("checked", this.checked);
          if (this.checked) {
            $(rows).addClass("selected");
          } else {
            $(rows).removeClass("selected");
          }
        });

        $("#csv-upload-form").on("submit", function (event) {
          event.preventDefault();
          var formData = new FormData(this);
          $.ajax({
            url: "/categories",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              var data = response.categories;
              table.clear();
              data.forEach(function (category) {
                table.row
                  .add([
                    '<input type="checkbox" class="row-checkbox">',
                    category,
                  ])
                  .draw(false);
              });
            },
            error: function () {
              alert("Upload error.");
            },
          });
        });

        $("#delete-btn").on("click", function () {
          table.rows(".selected").remove().draw();
        });

        $("#export-btn").on("click", function () {
          var data = [];
          table.rows().every(function () {
            var rowData = this.data();
            data.push([rowData[1]]);
          });

          var csv = Papa.unparse({ fields: ["Category"], data: data });
          var hiddenElement = document.createElement("a");
          hiddenElement.href = "data:text/csv;charset=utf-8," + encodeURI(csv);
          hiddenElement.target = "_blank";
          hiddenElement.download = "categories.csv";
          hiddenElement.click();
        });

        // Seleção com Shift
        $("#table tbody").on(
          "click",
          'input[type="checkbox"]',
          function (event) {
            var row = $(this).closest("tr");
            var isShiftPressed = event.shiftKey;

            if (isShiftPressed && lastSelectedRow !== null) {
              var start = table.row(lastSelectedRow).index();
              var end = table.row(row).index();
              var rows = table.rows().nodes();
              var min = Math.min(start, end);
              var max = Math.max(start, end);

              for (var i = min; i <= max; i++) {
                $('input[type="checkbox"]', rows[i]).prop("checked", true);
                $(rows[i]).addClass("selected");
              }
            } else {
              if (this.checked) {
                row.addClass("selected");
              } else {
                row.removeClass("selected");
              }
            }
            lastSelectedRow = row;
          }
        );

        $("#continue-btn").on("click", function () {
          var data = [];
          table.rows().every(function () {
            var rowData = this.data();
            data.push([rowData[1]]);
          });
          $.ajax({
            url: "/update_categories_csv",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ categories: data }),
            success: function () {
              alert("API CALLED.");
              window.location.href = "/components_result";
            },
            error: function () {
              alert("An error occurred while updating the CSV file.");
            },
          });
        });
      });
    </script>
  </body>
</html>
