<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Categories</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='categories.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div class="table-container">
      <h1>Add Categories</h1>
      <div class="table-description">
        Categories used to retrieve the establishments.
      </div>
      <div class="upload-container">
        <form id="csv-upload-form" enctype="multipart/form-data" method="POST">
          <input type="file" id="csv-file" name="csv-file" accept=".csv" />
          <button type="submit" class="btn-primary">Upload</button>
        </form>
      </div>
      <div class="table-buttons">
        <div class="btn-group">
          <button id="delete-btn" class="btn-outline">Delete</button>
          <button id="export-btn" class="btn-outline">Export</button>
          <button class="btn-primary" id="add-coordinate-btn">
            + Add Category
          </button>
        </div>
      </div>
      <table id="categories-table" class="display">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-categories" /></th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer-buttons">
      <button id="process-data-btn" class="btn-primary">Process Data</button>
    </div>

    <script>
      $(document).ready(function () {
        var table = $("#categories-table").DataTable({
          paging: false,
          info: false,
          ordering: true,
        });

        function loadCategories() {
          $.ajax({
            url: "/get_categories",
            method: "GET",
            success: function (response) {
              if (response.categories) {
                table.clear();
                response.categories.forEach(function (category) {
                  table.row
                    .add([
                      '<input type="checkbox" class="row-checkbox">',
                      category,
                    ])
                    .draw(false);
                });
              }
            },
            error: function () {
              alert("Erro ao carregar categorias.");
            },
          });
        }

        loadCategories();

        $("#select-all-categories").on("click", function () {
          var rows = table.rows({ search: "applied" }).nodes();
          $('input[type="checkbox"]', rows).prop("checked", this.checked);
        });

        $("#csv-upload-form").on("submit", function (event) {
          event.preventDefault();
          var formData = new FormData(this);
          $.ajax({
            url: "/categories",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              var data = response.categories;
              table.clear();
              data.forEach(function (category) {
                table.row
                  .add([
                    '<input type="checkbox" class="row-checkbox">',
                    category,
                  ])
                  .draw(false);
              });
            },
            error: function (xhr, status, error) {
              alert("Upload error: " + error);
            },
          });
        });

        $("#delete-btn").on("click", function () {
          table.rows(".selected").remove().draw();
        });

        $("#export-btn").on("click", function () {
          var data = [];
          table.rows().every(function () {
            var rowData = this.data();
            data.push([rowData[1]]);
          });

          var csv = Papa.unparse({ fields: ["Category"], data: data });
          var hiddenElement = document.createElement("a");
          hiddenElement.href = "data:text/csv;charset=utf-8," + encodeURI(csv);
          hiddenElement.target = "_blank";
          hiddenElement.download = "categories.csv";
          hiddenElement.click();
        });

        $("#categories-table tbody").on(
          "click",
          'input[type="checkbox"]',
          function () {
            var row = $(this).closest("tr");
            if (this.checked) {
              row.addClass("selected");
            } else {
              row.removeClass("selected");
            }
          }
        );

        $("#process-data-btn").on("click", function () {
          var data = [];
          table.rows().every(function () {
            var rowData = this.data();
            data.push([rowData[1]]);
          });
          $.ajax({
            url: "/update_categories_csv",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ categories: data }),
            success: function () {
              alert("API CALLED.");
              window.location.href = "/components_result";
            },
            error: function () {
              alert("An error occurred while updating the CSV file.");
            },
          });
        });
      });
    </script>
  </body>
</html>
