<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Categories</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='categories.css') }}"
    />
  </head>
  <body>
    <div class="table-container">
      <h1>Add Categories</h1>
      <div class="table-description">
        Upload the CSV file with the categories.
      </div>
      <form id="csv-upload-form" enctype="multipart/form-data" method="POST">
        <input type="file" id="csv-file" name="csv-file" accept=".csv" />
        <button type="submit" class="btn-primary">Upload</button>
      </form>
      <div class="table-buttons">
        <div class="btn-group">
          <button class="btn-outline">Delete</button>
          <button class="btn-outline">Filters</button>
          <button class="btn-outline">Export</button>
        </div>
      </div>
      <table id="categories-table" class="display">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-categories" /></th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer-buttons">
      <button class="btn-primary">Continue</button>
      <button class="btn-outline">Coordinates</button>
      <button class="btn-outline">Results</button>
      <button class="btn-outline">Categories</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        var table = $("#categories-table").DataTable({
          paging: false,
          info: false,
          ordering: true,
          columns: [
            {
              data: null,
              defaultContent: '<input type="checkbox" class="row-checkbox">',
              orderable: false,
            },
            { data: "category", title: "Category" },
          ],
        });

        $("#select-all-categories").on("click", function () {
          var rows = table.rows({ search: "applied" }).nodes();
          $('input[type="checkbox"]', rows).prop("checked", this.checked);
        });

        $("#csv-upload-form").on("submit", function (event) {
          event.preventDefault();

          var formData = new FormData(this);
          $.ajax({
            url: "/categories",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              var data = response.categories;
              table.clear();
              data.forEach(function (category) {
                table.row
                  .add({
                    category: category,
                  })
                  .draw(false);
              });
            },
            error: function (xhr, status, error) {
              alert("Upload error: " + error);
            },
          });
        });
      });
    </script>
  </body>
</html>
