<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrich Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tables.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
        .submit-container button {
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Enrich Google Places data</h1>
            <!-- Component 1: Pick existing dataset to enrich -->
            <div class="table-container">
                <div class="form-group">
                    <label for="existingDataset">Select Existing Dataset</label>
                    <select id="existingDataset" name="existingDataset" onchange="toggleUploadInput()">
                        <option value="">Select a dataset...</option>
                        <option value="upload">Upload New Dataset</option>
                    </select>
                </div>
                <div class="form-group" id="uploadDatasetGroup" style="display: none;">
                    <label for="uploadDataset">Upload a Dataset (CSV)</label>
                    <input type="file" id="uploadDataset" name="uploadDataset" accept=".csv">
                    <div id="uploadError" class="error-message" style="display: none; color: red; margin-top: 10px;"></div>
                </div>
                <p>Press return to the main page if you haven't already downloaded data from Google Places<a href="/" class="btn-outline">Return to main page</a></p>
            </div>

            <!-- Component 2: Table for categories -->
            <div class="table-container">
                <h2>Manage Categories</h2>
                <div class="table-buttons">
                    <div class="btn-group">
                        <button id="delete-btn" class="btn-outline">Delete</button>
                        <button id="export-btn" class="btn-outline">Export</button>
                        <button id="edit-btn" class="btn-outline">Edit</button>
                        <button class="btn-primary" id="add-new-value-btn">+ Add Category</button>
                    </div>
                </div>
                <table id="table" class="display">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all" /></th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="upload-container">
                    <form id="csv-upload-form" enctype="multipart/form-data" method="POST">
                        <input type="file" id="csv-file" name="csv-file" accept=".csv" />
                        <button type="button" class="btn-primary" id="load-btn">Load</button>
                    </form>
                </div>
            </div>

            <!-- Modal for editing and adding -->
            <div id="category-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="close-category-modal">&times;</span>
                    <h2 id="modal-title">Add Category</h2>
                    <input type="text" id="category-input" placeholder="Category name">
                    <div class="modal-buttons">
                        <button class="btn-primary" id="save-category-btn">Save</button>
                        <button class="btn-outline" id="cancel-category-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="submit-container">
        <button type="submit" class="btn-primary">Submit</button>
    </div>

    <script>
        var table;
        
        function loadExistingDatasets() {
            $.ajax({
                url: "/get_available_datasets",
                method: "GET",
                success: function(response) {
                    var select = $("#existingDataset");
                    select.find('option').not(':first').not(':last').remove();
                    response.datasets.forEach(function(dataset) {
                        select.find('option:last').before($('<option>', {
                            value: dataset.path,
                            text: dataset.name
                        }));
                    });
                },
                error: function(xhr) {
                    console.error("Error loading datasets:", xhr.responseText);
                }
            });
        }

        function toggleUploadInput() {
            var select = document.getElementById('existingDataset');
            var uploadGroup = document.getElementById('uploadDatasetGroup');
            if (select.value === 'upload') {
                uploadGroup.style.display = 'block';
            } else {
                uploadGroup.style.display = 'none';
            }
        }

        function uploadDataset(file) {
            var formData = new FormData();
            formData.append('dataset', file);

            $.ajax({
                url: '/upload_dataset',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#uploadError').hide();
                    loadExistingDatasets();
                    alert('Dataset uploaded successfully!');
                },
                error: function(xhr) {
                    var error = xhr.responseJSON ? xhr.responseJSON.error : 'Upload failed';
                    $('#uploadError').text(error).show();
                }
            });
        }

        function loadCategories() {
            $.ajax({
                url: "/get_enrichment_categories",
                method: "GET",
                success: function (response) {
                    if (response.categories) {
                        table.clear();
                        response.categories.forEach(function (category) {
                            table.row.add(['<input type="checkbox" class="row-checkbox">', category]).draw(false);
                        });
                    }
                },
                error: function (xhr) {
                    alert("Error loading categories: " + xhr.responseText);
                },
            });
        }

        $(document).ready(function () {
            table = $("#table").DataTable({
                paging: true,
                pageLength: 12,
                lengthChange: false,
                info: false,
                ordering: true,
                dom: "ft<'row'<'col-sm-12'p>>",
            });

            loadExistingDatasets();
            loadCategories();

            $("#select-all").on("click", function () {
                var rows = table.rows({ search: "applied" }).nodes();
                $('input[type="checkbox"]', rows).prop("checked", this.checked);
            });

            $("#table tbody").on("click", 'input[type="checkbox"]', function () {
                var row = $(this).closest("tr");
                if (this.checked) {
                    row.addClass("selected");
                } else {
                    row.removeClass("selected");
                }
            });

            $("#delete-btn").on("click", function () {
                table.rows(function (idx, data, node) {
                    return $('input[type="checkbox"]', node).prop("checked");
                }).remove().draw();
            });

            $("#export-btn").on("click", function () {
                var data = [];
                table.rows().every(function () {
                    var rowData = this.data();
                    data.push([rowData[1]]);
                });
                var csv = Papa.unparse({ fields: ["Category"], data: data });
                var hiddenElement = document.createElement("a");
                hiddenElement.href = "data:text/csv;charset=utf-8," + encodeURI(csv);
                hiddenElement.target = "_blank";
                hiddenElement.download = "enrichment_categories.csv";
                hiddenElement.click();
            });

            $("#csv-upload-form").on("submit", function (event) {
                event.preventDefault();
                var data = [];
                table.rows().every(function () {
                    var rowData = this.data();
                    data.push({ category: rowData[1] });
                });
                $.ajax({
                    url: "/enrichment_categories",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ categories: data }),
                    success: function (response) {
                        alert("Data uploaded successfully.");
                    },
                    error: function (xhr) {
                        alert("Upload error: " + xhr.responseText);
                    }
                });
            });

            $("#add-new-value-btn").on("click", function () {
                $("#modal-title").text("Add Category");
                $("#category-input").val("");
                isEditing = false;
                $("#category-modal").show();
            });

            $("#load-btn").on("click", function () {
                var fileInput = document.getElementById("csv-file");
                var file = fileInput.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        delimiter: ";",
                        complete: function (results) {
                            var data = results.data;
                            table.clear();
                            data.forEach(function (row) {
                                table.row.add(['<input type="checkbox" class="row-checkbox">', row.category]).draw(false);
                            });
                        },
                        error: function (error) {
                            alert("Error parsing CSV file: " + error.message);
                        }
                    });
                }
            });

            let editingRow = null;
            let isEditing = false;

            $("#edit-btn").on("click", function() {
                const checkedRows = table.rows().nodes().toArray().filter(row => 
                    $('input[type="checkbox"]', row).prop('checked')
                );

                if (checkedRows.length !== 1) {
                    alert("Please select exactly one category to edit");
                    return;
                }

                editingRow = $(checkedRows[0]);
                const currentCategory = table.row(editingRow).data()[1];
                $("#modal-title").text("Edit Category");
                $("#category-input").val(currentCategory);
                isEditing = true;
                $("#category-modal").show();
            });

            $("#close-category-modal, #cancel-category-btn").on("click", function() {
                $("#category-modal").hide();
                editingRow = null;
            });

            $("#save-category-btn").on("click", function() {
                const categoryName = $("#category-input").val().trim();
                if (!categoryName) {
                    alert("Category name cannot be empty");
                    return;
                }

                if (isEditing && editingRow) {
                    table.row(editingRow).data([
                        '<input type="checkbox" class="row-checkbox">',
                        categoryName
                    ]).draw();
                    editingRow = null;
                } else {
                    table.row.add([
                        '<input type="checkbox" class="row-checkbox">',
                        categoryName
                    ]).draw(false);
                }

                $("#category-modal").hide();
            });

            $('#uploadDataset').on('change', function(e) {
                if (this.files && this.files[0]) {
                    uploadDataset(this.files[0]);
                }
            });
        });
    </script>
</body>

</html>
